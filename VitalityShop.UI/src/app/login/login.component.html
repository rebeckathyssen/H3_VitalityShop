<div class="container">
  <h2>Log ind</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Indtast din email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Adgangskode</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Indtast dit password</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-warning">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Log ind
      </button>
      <a routerLink="/register" class="btn btn-warning" id="register"
        >Registrer</a
      >
    </div>
  </form>
</div>
